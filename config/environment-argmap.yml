# Paths

## project
WORKSPACE: /home/s6mike/git_projects/argmap

## config
PATH_DIR_CONFIG: ${WORKSPACE}/config

# Processed config files are at top, so their results are used ahead of raw config files
#   But since __getvar_from_yaml filters out results matching ${*}, that shouldn't matter
# QUESTION: Just check two folders instead?
LIST_FILES_CONFIG:
  - ${PATH_FILE_CONFIG_PROCESSED_VARIABLES}
  - ${PATH_FILE_ENV_ARGMAP} # This file
  - ${PATH_FILE_CONFIG_ARGMAP}
  - ${PATH_FILE_CONFIG_MJS}
  - ${PATH_FILE_ENV_MAPJS}
  - ${PATH_FILE_ENV_ARGMAP_PRIVATE}
  # - ${PATH_FILE_CONFIG_PROCESSED_VARIABLES}
  # - ${PATH_FILE_ENV_CONDA}

## conda
CONDA_ENV_ARGMAP: argmap
CONDA_PREFIX: /opt/miniconda3/envs/argmap
PATH_FILE_ENV_CONDA: ${PATH_DIR_CONFIG}/environment-conda-argmap.yml

## web server
DIR_PUBLIC: public
PATH_DIR_PUBLIC: ${PATH_MJS_HOME}/${DIR_PUBLIC}
PORT_DEBUG: 9221
PORT_DEV_SERVER: 9001

## argmap
PATH_DIR_SCRIPTS: ${WORKSPACE}/scripts
PATH_DIR_ARGMAP_SRC: ${WORKSPACE}/src
PATH_FILE_CONFIG_ARGMAP: ${PATH_DIR_CONFIG}/config-argmap.yml
PATH_FILE_ENV_ARGMAP: ${PATH_DIR_CONFIG}/environment-argmap.yml # This file
PATH_FILE_ENV_ARGMAP_PRIVATE: ${PATH_DIR_CONFIG}/PRIVATE-environment-argmap.yml
PATH_FILE_PANDOC_DEFAULT_CONFIG_PREPROCESSOR: ${PATH_DIR_CONFIG}/pandoc-defaults-config-preprocessor.yml
PATH_FILE_CONFIG_PROCESSED_VARIABLES: ${PATH_DIR_CONFIG}/environment-argmap-processed.yaml

## lua
PATH_DIR_ARGMAP_LUA: ${WORKSPACE}/src/lua
LUA_CPATH: ${WORKSPACE}/lua_modules/lib/lua/5.3/?.so;
LUA_PATH: ${WORKSPACE}/src/lua/?.lua;${WORKSPACE}/lua_modules/share/lua/5.3/?.lua;${WORKSPACE}/lua_modules/share/lua/5.3/?/init.lua;

## mapjs
DIR_MJS: mapjs
PATH_DIR_MJS: ${WORKSPACE}/${DIR_MJS}
PATH_FILE_ENV_MAPJS: ${PATH_DIR_MJS}/environment-mapjs.yml
PATH_FILE_CONFIG_MJS: ${PATH_DIR_MJS}/src/config-mapjs.yml

## layouts
PATH_DIR_LAYOUTS: ${PATH_DIR_ARGMAP_SRC}/layouts
PATH_DIR_INCLUDES: ${PATH_DIR_LAYOUTS}/includes
PATH_DIR_TEMPLATES: ${PATH_DIR_ARGMAP_SRC}/layouts/templates
FILE_TEMPLATE_HTML_ARGMAP_MAIN: ${PATH_DIR_LAYOUTS}/templates/pandoc-mapjs-main-html5.html
PATH_INCLUDES_ARGMAP_CONTAINER: ${PATH_DIR_INCLUDES}/mapjs-map-container.html
PATH_INCLUDES_ARGMAP_CONTROLS: ${PATH_DIR_INCLUDES}/mapjs-widget-controls.html

## pandoc
PANDOC_DATA_DIR: ${CONDA_PREFIX}/share/pandoc

